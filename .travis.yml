script: script/cibuild
cache: bundler
language: ruby

rvm:
  - &ruby1 2.7.1
  - &ruby2 2.4.10
  - &jruby jruby-9.2.14.0

matrix:
  include:
    - rvm: *ruby1
      env: TEST_SUITE=fmt
    - rvm: *ruby1
      env: TEST_SUITE=test-site
  exclude:
    - rvm: *jruby
      env: TEST_SUITE=cucumber

env:
  matrix:
    - TEST_SUITE=test
    - TEST_SUITE=cucumber

before_install:
  - gem update --system --no-document
